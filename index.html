<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messi Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4 text-primary">App Messi</h1>
    
    <!-- Formulario para POST -->
    <div id="postForm" class="form-container">
        <h2>Añadir Película</h2>
        <form id="postMovieForm">
            <div class="mb-3">
                <label for="postImdbID" class="form-label">IMDB ID</label>
                <input type="text" class="form-control" id="postImdbID" required>
            </div>
            <div class="mb-3">
                <label for="Title" class="form-label">Título</label>
                <input type="text" class="form-control" id="Title" required>
            </div>
            <div class="mb-3">
                <label for="Year" class="form-label">Año</label>
                <input type="text" class="form-control" id="Year" required>
            </div>
            <div class="mb-3">
                <label for="Type" class="form-label">Género</label>
                <input type="text" class="form-control" id="Type" required>
            </div>
            <div class="mb-3">
                <label for="Poster" class="form-label">URL del Poster</label>
                <input type="text" class="form-control" id="Poster" required>
            </div>
            <div class="mb-3">
                <label for="Description" class="form-label">Descripción</label>
                <textarea class="form-control" id="Description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="Ubication" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="Ubication" required>
            </div>
            <div class="mb-3">
                <label for="Estado" class="form-label">Estado</label>
                <input type="number" class="form-control" id="Estado" required>
            </div>
            <button type="submit" class="btn btn-custom">Añadir Película</button>
        </form>
    </div>

    <!-- Formulario para PUT -->
    <div id="putForm" class="form-container">
        <h2>Actualizar Película</h2>
        <form id="putMovieForm">
            <div class="mb-3">
                <label for="putImdbID" class="form-label">IMDB ID (para actualizar)</label>
                <input type="text" class="form-control" id="putImdbID" required>
            </div>
            <div class="mb-3">
                <label for="putTitle" class="form-label">Nuevo Título</label>
                <input type="text" class="form-control" id="putTitle" required>
            </div>
            <button type="submit" class="btn btn-warning">Actualizar Película</button>
        </form>
    </div>

    <!-- Formulario para DELETE -->
    <div id="deleteForm" class="form-container">
        <h2>Eliminar Película</h2>
        <form id="deleteMovieForm">
            <div class="mb-3">
                <label for="deleteImdbID" class="form-label">IMDB ID (para eliminar)</label>
                <input type="text" class="form-control" id="deleteImdbID" required>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar Película</button>
        </form>
    </div>

    <!-- Área de resultados -->
    <div id="result" class="form-container">
        <h3>Resultado de la operación</h3>
        <div id="resultContent"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
